<!DOCTYPE html>
<html lang="en">

<head>
    <title>A Very Simple Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="btlsh-wrapper">
        <div class="fgrid-wrapper" id="gameboard">
        </div>

        <div class="chatbox">
            <ul id="events"></ul>
        </div>

        <div class="chat-wrapper">
            <form id="chat-form">
                <input id="chat" autocomplete="off" title="chat" />
                <button id="say">Say</button>
            </form>
        </div>

        <div class="fgrid-wrapper" id="gameboard2">
        </div>

    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
</body>

</html>
