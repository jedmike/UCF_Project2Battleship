<!DOCTYPE html>
<html lang="en">

<head>
    <title>A Very Simple Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="rps-wrapper">
        <ul id="events"></ul>
        <div class="controls">
            <div class="chat-wrapper">
                <form id="chat-form">
                    <input id="chat" autocomplete="off" title="chat" />
                    <button id="say">Say</button>
                </form>
            </div>
        </div>
    </div>



    <h1>Battleship</h1>

    <p>Click the board to fire at a ship. Try to sink every battleship!</p>
    <form>
        <label for="fname">Your Name</label>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="fname2">Opponent Name</label>
        <input type="text" id="fname2" name="fname">
    </form>


    <h3>Firing Grid</h3>

    <div id="gameboard">

    </div>

    <div class="msgbox">
        <!-- <ul id="events">
            <li>Deploy your ships to play Game</li>
        </ul> -->
        <input id="comm" type=text>
    </div>
    <h3>Fleet Deployement Grid</h3>
    <button type="button" onclick="deployShips()">Deploy</button>


    <div id="gameboard2">

    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./gridengine.js"></script>

</body>

</html>
