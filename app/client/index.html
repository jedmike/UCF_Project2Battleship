<!DOCTYPE html>
<html lang="en">

<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="chat-wrapper">
        <ul id="events"></ul>
        <div class="controls">
            <div class="chat-wrapper">
                <form id="chat-form">
                    <input id="chat" autocomplete="off" title="chat" />
                    <button id="say">Say</button>
                </form>
            </div>
        </div>
        <form>
            <label for="fname">Your Name</label>
            <input type="text" id="fname" name="fname">
            <label for="fname2">Opponent Name</label>
            <input type="text" id="fname2" name="fname">
        </form>
    </div>



    <h1>Battleship</h1>

    <p>Click the board to fire at a ship. Try to sink every battleship!</p>



    <h3>Firing Grid</h3>

    <div id="gameboard">

    </div>


    <h3>Fleet Deployement Grid</h3>
    <button type="button" onclick="deployShips()" id="dplbutton">Deploy</button>
    <div id="middle">

    </div>

    <div id="gameboard2">

    </div>

    <h4>Fleet Ships</h4>

    <div class="btn-group">
        <button>Carrier</button>
        <button>Battleship</button>
        <button>Cruiser</button>
        <button>Submarine</button>
        <button>Destroyer</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./client.js"></script>

</body>

</html>
